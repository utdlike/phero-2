<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>School</title>
  </head>
  <body class="container">
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="/assets/logo.png" alt="logo" />
          <span>SCHOOL</span>
        </div>
        <div class="burger"><i class="fa-solid fa-bars"></i></div>

        <div class="menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Facilities</a></li>
            <li><a href="#">Admission</a></li>
          </ul>
        </div>
        <div class="cta">
          <button>Contact</button>
        </div>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-text">
        <h1>
          <span>Empowering</span> students from small age
          <span>towards vision</span>
        </h1>
        <p>
          With the courage, Confidence, Creativity, and Compassion to make their
          Unique Contribution in a Diverse and Dynamic World.
        </p>
        <button>Enroll Now</button>
      </div>
      <div class="hero-image">
        <img src="assets/hero-kids.png" alt="Placeholder" />
      </div>
    </section>
  </body>
</html>
